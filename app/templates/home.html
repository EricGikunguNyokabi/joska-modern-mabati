{% extends "base.html" %}

{% block title %}Joska Modern Mabati{% endblock %}



{% block content %}
<style>
    h1{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 4em;
        font-weight: 900;
    }
</style>

<!-- Categories Section -->
<div class="category-container">
    {% for category in categories %}
    <a href="{{ url_for('ecommerce.category_products', category_id=category.category_id) }}" class="category-card">
        <img src="{{ url_for('static', filename=category.category_image_path.split('static/', 1)[-1]) }}" alt="{{ category.category_name }}">
        <p>{{ category.category_name }}</p>
    </a>
    {% endfor %}
</div>


<!-- Product Cards -->
<div class="row row-cols-2 row-cols-md-5 g-2 my-4">
    {% for product in products %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <img src="{{ url_for('static', filename=product.product_image_path) }}" class="card-img-top w-100" alt="{{ product.product_name }}" style="min-height: 250px;">
            <div class="card-body">
                <h5 class="card-title">{{ product.product_name | title }}</h5>
                <!-- Price and Button in the same row -->
                <div class="d-flex justify-content-between align-items-center">
                    <!-- <p class="card-text"><strong>Price: Ksh {#{ product.product_cost }#}</strong></p> -->
                    <a href="{{ url_for('ecommerce.single_product_detail', product_id=product.product_id) }}" class="text-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
