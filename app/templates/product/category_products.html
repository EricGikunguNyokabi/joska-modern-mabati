{% extends "base.html" %}

{% block title %}Add Products - Joska Modern Mabati {% endblock %}

{% block homecarousel %} {% endblock %}

{% block content %}
<h1>{{ category.name }}</h1>
<div class="row row-cols-2 row-cols-md-5 g-3">
    {% for product in products %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <img src="{{ url_for('static', filename=product.product_image_path.split('static/', 1)[-1]) }}" class="card-img-top w-100" alt="{{ product.product_name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.product_name | title }}</h5>
                <a href="{{ url_for('ecommerce.single_product_detail', product_id=product.id) }}" class="text-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
