{% extends "base.html" %}

{% block title %}Add Products - Joska Modern Mabati {% endblock %}

{% block homecarousel %} {% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 mb-5">
                <div class="card-header text-light text-center" style="background-color: rgba(108, 117, 125, 0.8);"><h4>Product Upload</h4></div>
                <div class="card-body">

                        <form action="{{ url_for('products.add_product_details') }}" method="POST" enctype="multipart/form-data">
                            {% if message or error %}
                                {% if message %}
                                    <div class="alert alert-success" role="alert">
                                        {{ message }}
                                    </div>
                                {% else %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ error }}
                                    </div>
                                {% endif %}
                            {% endif %}
                            <div class="form-group">
                                <label for="product_category">Product Category</label>
                                <select name="product_category" id="product_category" class="form-control" required>
                                    <option value="" disabled>Select a category</option>

                                    <option value="Gutter System">Rain Gutter System</option>
                                    <option value="Roofing">Roofing</option>
                                    <option value="Our Work">Our Work</option>
                                    <!-- Add more options as needed -->
                                </select>
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="product_name">Product Name</label>
                                <input type="text" name="product_name" id="product_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="product_description">Description</label>
                                <textarea name="product_description" id="product_description" class="form-control" placeholder="Enter product description here ...."></textarea>
                            </div>
                            <div class="form-group">
                                <label for="product_cost">Cost</label>
                                <input type="number" step="0.01" name="product_cost" id="product_cost" class="form-control" value="0" placeholder="KSh .00" required>
                            </div>
                            <div class="form-group">
                                <label for="product_image_path">Image</label>
                                <input type="file" name="product_image_path" id="product_image_path" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Upload Product</button>
                        </form>

                        

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
